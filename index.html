<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connorâ€™s Activity Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      border-left: 4px solid #007acc;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Activity Log</h1>
  <ul id="logList"></ul>

  <script>
    const logList = document.getElementById('logList');

    // This function will add the log message to the page.
    function addLog(message) {
      const li = document.createElement('li');
      li.textContent = message;
      logList.prepend(li);
    }

    // Poll for changes in localStorage
    function checkLogs() {
      const newLog = localStorage.getItem('newLog');
      if (newLog) {
        addLog(newLog);  // Add the new log to the page
        localStorage.removeItem('newLog');  // Clear the stored log after adding it to the page
      }
    }

    // Run the log-checking function every second
    setInterval(checkLogs, 1000);

    // Confirm that the logger is active
    addLog('Logger is active. Start interacting with the page!');
  </script>
</body>
</html>
